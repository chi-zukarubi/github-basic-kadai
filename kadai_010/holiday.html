<!DOCTYPE html>
<!-- 意味： このページは日本語で書かれています。
英語：

html → HyperText Markup Language

lang → language（言語）

ja → Japanese（日本語 -->
<html lang="ja">
<head>
    <!-- 意味： このページは UTF-8 という文字コードを使うよ。
英語：

meta → “metadata”（付加情報）

charset → character set（文字の種類） -->
  <meta charset="UTF-8">
  <title>JavaScriptの基礎を学ぼう_10章課題</title>
</head>
<body>
    <!-- 外部の JavaScript ファイル（bmi.js）を読み込むためのタグ
     script（スクリプト）
→ 台本 / 指示書
→ プログラムコードを表す単語

src（source）
→ ソース（＝ファイルの場所）

"bmi.js"
→ 読み込むファイル名
js = JavaScript のファイル -->
  <script src="holiday.js"></script>
</body>
</html>
